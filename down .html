<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style for the dropdown container */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Style for the dropdown button */
    .dropdown button {
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    /* Style for the dropdown content (hidden by default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    /* Style for the dropdown items */
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    /* Change color on hover */
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    /* Show the dropdown content when the button is clicked */
    .show {
      display: block;
    }
  </style>
</head>
<body>

<!-- The dropdown container -->
<div class="dropdown">
  <!-- Button to toggle the dropdown -->
  <button onclick="toggleDropdown()">Select Color</button>

  <!-- Dropdown content -->
  <div id="myDropdown" class="dropdown-content">
    <!-- Dropdown items -->
    <a href="#" onclick="changeColor('red')">Red</a>
    <a href="#" onclick="changeColor('blue')">Blue</a>
    <a href="#" onclick="changeColor('green')">Green</a>
  </div>
</div>

<script>
  // Function to toggle the dropdown
  function toggleDropdown() {
    var dropdown = document.getElementById("myDropdown");
    dropdown.classList.toggle("show");
  }

  // Function to change the background color based on the selected color
  function changeColor(color) {
    document.body.style.backgroundColor = color;
  }

  // Close the dropdown if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.dropdown button')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      for (var i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
</script>

</body>
</html>
